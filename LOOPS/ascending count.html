<!DOCTYPE html>
<html>
<head>
	<title>Sequenced Loop</title>
</head>
<body>
<h2>Loop Start;</h2>	
<p id="demo"></p>
<script>
	var i = 0;
    var text = "";
	for (i = 0; i < 11;i++){
		text += 'Number : ' + i + "<br />";
	}
	document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
