<!DOCTYPE html>
<html>
<head>
	<title>Array Loops</title>
</head>
<body>
<h2>My friends</h2>	
<p id="demo"></p>
<script>
        var names = ["1-Alkanz", "2-Ayesha", "3-Malaika", "4-Fatima", "5-Anooshey", "6-Zarwa", "7-Anoosh", "8-Areeda","9-Nisma", "10-Aqsa"];
        var j, len, num;
        for (j = 0, len = names.length, num = ""; j < len; j++){
	             num += names[j] + "<br>";
             }
document.getElementById('demo').innerHTML = num;
</script>
</body>
</html>
