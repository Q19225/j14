<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
<h2>Unordered List</h2>
<ul style="list-style: square;">
	<li>Coffee</li>
	<li>Milk</li>
	<li>Cup cake</li>
</ul>	
<h2>Ordered List</h2>
<ol style="list-style: circle;">
	<li>Books</li>
	<li>Chocolates</li>
	<li>Tea</li>
</ol>
<h3>List's Description</h3>
<dl style="list-style: circle;">
	<dt>Lillies</dt>
	<dd>- flowers of white colour</dd>
	<dt>Sunflowers</dt>
	<dd>- flowers of yellow colour</dd>
</dl>
</body>
</html>
