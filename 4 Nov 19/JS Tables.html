<!DOCTYPE html>
<html>
<head>
	<title>JS Tables</title>
	<style>
		#a{
			text-align: center;
			font-size: 35px;
			background-color: powderblue;
		}
		#b{
			float: left;
		}
	</style>
</head>
<body>
<h1 style="text-align: center;margin-top: 80px; font-size: 50px; background-color: powderblue;">Table of 2</h1>
<p id="a"></p>	
<script> 
	var x = 12;
	var a = x + 12;
	var b = a + 12;
	var c = b + 12;
	var d = c + 12;
	var e = d + 12;
	var f = e + 12;
	var g = f + 12;
	var h = g + 12;
	var i = h + 12;
	document.getElementById("a").innerHTML ="12  x  1 = " + x + "<br>" + "12  x  2 = " + a + "<br>" + "12  x  3 = " + b + "<br>" +"12  x  4 = " + c + "<br>" + "12  x  5 = " + d + "<br>" + "12  x  6 = " + e + "<br>" +"12  x  7 = " + f + "<br>" + "12  x  8 = " + g + "<br>" + "12  x  9 = " + h + "<br>" +"12  x  10 = " + i + "<br>";
</script>
</body>
</html>
