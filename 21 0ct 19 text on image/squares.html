<html>
<head>
	<title>Squares,circles,button.</title>

		div.Squares{

			width: 250px;

			background-color: red;
			border: 1px red;

		}
		.Squares1{
			position:relative;

			background-color: green;
			border: 1px yellow;
		}
		.Squares2{
			position: relative;
			width: 250px;
			height: 250px;
			top: 0px;
			left: 140px;
			background-color: blue;
			border: 1px blue;

		}
		
	</style>
</head>

	<div>
	<div class="Squares"></div>

</div>
