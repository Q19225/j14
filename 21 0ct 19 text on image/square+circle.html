<!DOCTYPE html>
<html>
<head>
	<title>square and circle</title>
	<style>
		.square{
			position: absolute;
			width: 150px;
			height: 50px;
			border: 2px solid black;
			text-align: center;
			margin-top: 30px;
			padding-top: 25px; 
			background-color: powderblue;
			z-index: -1;

		}
		.circle{
			position: relative;
			width: 55px;
			height: 45px;
			border-radius: 50%;
			z-index: -1;
			top:0px;
			left: 120px;
			border: 2px solid black;
			text-align: center;
			background-color: blue;
			padding-top: 20px;
			
		}
	</style>
</head>
<body>
<div class="square">START</div>
<div class="circle">10</div>
</body>
</html>
