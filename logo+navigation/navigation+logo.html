<!DOCTYPE html>
<html>
<head>
	<title>Navigation</title>
	<style type="text/css">

		.wrapper {
			width: 90%;
			display: block;
			overflow: hidden;
			margin: 0 auto;
		}

		ul li {
			text-decoration: none;
			display: inline-block;
			margin-left: 5px;
			padding: 15px;	
		}

		ul{
			text-align: center;
		}

		.logo{
			width: 28%;
		    display: inline-block;
		    float: left;
		    padding: 30px 0px;
		}

		.nav{
			width: 72%;
    		float: left;

		}
		
	</style>
</head>
<body>
	<div class="header wrapper">
		<div class="logo"><img src="logo-two.png">	</div>
		<div class="nav">
			<ul>
				<li>Home</li>
				<li>Doctors</li>
				<li>News</li>
				<li>Services</li>
				<li>Gallery</li>
				<li>Shop</li>
				<li>Pages</li>
				<li>Appointment</li>
				<li>Contact</li>
			<ul>
		</div>
	</div>



</body>
</html>
